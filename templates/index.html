<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            color: var(--text-color);
        }

        :root {
            /* Light Mode */
            --background-color: #f5f5f5;
            --header-gradient: linear-gradient(135deg, #ff6a88, #ff99a5);
            --bot-message-bg: #ff6a88;
            --user-message-bg: #4caf50;
            --text-color: #333;
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --background-color: #121212;
            --header-gradient: linear-gradient(135deg, #1f4037, #99f2c8);
            --bot-message-bg: #32cd32; /* Green for bot messages */
            --user-message-bg: #228b22; /* Darker green for user messages */
            --text-color: #f5f5f5;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 700px;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        .chat-header {
            background: var(--header-gradient);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }

        .chat-header button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 5px 10px;
            background: #fff;
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .chat-header button:hover {
            background: #ddd;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message Bubbles */
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            display: inline-block;
        }

        .message.bot {
            background: var(--bot-message-bg);
            color: #fff;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .message.user {
            background: var(--user-message-bg);
            color: #fff;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        /* Footer */
        .chat-footer {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--background-color);
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
            background: #f9f9f9;
        }

        .chat-footer button {
            padding: 10px 15px;
            background: #ff6a88;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .chat-footer button:hover {
            background: #ff99a5;
        }

        /* Scrollbar Styling */
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: var(--bot-message-bg);
            border-radius: 4px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Dr. Chat
            <button id="theme-toggle">Dark Mode</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot">
                Hello! How can I assist you today?
            </div>
        </div>
        <div class="chat-footer">
            <input id="chat-input" type="text" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const chatBody = document.getElementById('chat-body');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.hasAttribute('data-theme');
            if (isDarkMode) {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'Dark Mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'Light Mode';
            }
        });

        // Append message to chat
        function appendMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Send message
        sendBtn.addEventListener('click', () => {
            const userInput = chatInput.value.trim();
            if (!userInput) return;

            appendMessage(userInput, 'user');
            chatInput.value = '';

            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ msg: userInput })
            })
            .then(response => response.text())
            .then(data => {
                appendMessage(data, 'bot');
            })
            .catch(err => {
                appendMessage('Something went wrong. Please try again.', 'bot');
                console.error(err);
            });
        });

        // Enter key sends message
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
